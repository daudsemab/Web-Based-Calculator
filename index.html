<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="screen">
        <h2 id="equation">0</h2>
        <h2 id="resultScreen"></h2>
        <h6 id="watermark">DAUD SEMAB</h6>
    </header>
    <div class="container">
        <div>
            <button class="element dbl" id="clrBtn">C</button>
            <button class="element" id="del">Delete</button>
            <button class="element opr" id="oprDivision">/</button>
        </div>
        <div>
            <button class="element" id="num7">7</button>
            <button class="element" id="num8">8</button>
            <button class="element" id="num9">9</button>
            <button class="element opr" id="oprMultiplication">x</button>
        </div>
        <div>
            <button class="element" id="num4">4</button>
            <button class="element" id="num5">5</button>
            <button class="element" id="num6">6</button>
            <button class="element opr" id="oprSubtraction">-</button>
        </div>
        <div>
            <button class="element" id="num1">1</button>
            <button class="element" id="num2">2</button>
            <button class="element" id="num3">3</button>
            <button class="element opr" id="oprAddition">+</button>
        </div>
        <div>
            <button class="element dbl" id="num0">0</button>
            <button class="element" id="dot">.</button>
            <button class="element" id="eval">=</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
